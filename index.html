<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Carousel!</title>
</head>

<body>

    <div class="slider">
        <input type="radio" id="radio1" name="radio" checked>
        <input type="radio" id="radio2" name="radio">
        <input type="radio" id="radio3" name="radio">
        <div class="slide-sections">
            <section class="slides" id="slide-one" style="background-image: url(./img/amsterdam1.jpg);">
                <h1>find</h1>
            </section>
            <section class="slides" id="slide-two" style="background-image: url(./img/amsterdam2.jpg);">
                <h1>your own</h1>
            </section>
            <section class="slides" id="slide-three" style="background-image: url(./img/amsterdam3.jpg);">
                <h1>amsterdam</h1>
            </section>
        </div>
        <aside class="controls">
            <label for="radio1" class="pre"></label>
            <label for="radio2" class="pre"></label>
            <label class="pre"></label>
            <label class="nxt"></label>
            <label for="radio2" class="nxt"></label>
            <label for="radio3" class="nxt"></label>
        </aside>
        <nav class="slider-nav">
            <label for="radio1" class="crosses" id="cross-1"></label>
            <label for="radio2" class="crosses" id="cross-2"></label>
            <label for="radio3" class="crosses" id="cross-3"></label>
        </nav>
    </div>

</body>

</html>
